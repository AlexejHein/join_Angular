<div class="contentDialog">
<h2 class="dialogHeader" mat-dialog-title>{{ data.category }}</h2>
<mat-dialog-content>
  <br>
  <p class="title">{{ data.title }}</p>
  <br>
  <p class="content"> {{ data.description }}</p>
  <br>
  <p><strong>Date:</strong> {{ data.due_date }}</p>
  <br>
  <div class="priority">
    <p><strong>Priority:</strong></p>
    <div *ngIf="data.priority === 'urgent'" class="urgent">Urgent <mat-icon>keyboard_double_arrow_up</mat-icon></div>
    <div *ngIf="data.priority === 'medium'" class="medium">Medium<mat-icon>keyboard_double_arrow_left</mat-icon></div>
    <div *ngIf="data.priority === 'low'" class="low">Low <mat-icon>keyboard_double_arrow_down</mat-icon></div>
    </div>
  <p><strong>Assign To:</strong> </p>
  <br>
  <div class="presonBox">{{ getInitialsAndName(data.assigned_to) }}</div>
  <div>{{ data.assigned_to }}</div>

</mat-dialog-content>
<mat-dialog-actions>
  <mat-icon (click)="onClose()">close</mat-icon>
</mat-dialog-actions>
  <div class="actionButtons">
    <mat-icon (click)=deleteTask(data.id)>delete</mat-icon>
    <mat-icon class="edit" (click)="onEdit()">edit</mat-icon>
  </div>
</div>
