<h1 mat-dialog-title>New Category</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Category Name</mat-label>
    <input matInput [(ngModel)]="newCategoryName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category Color</mat-label>
    <input matInput [(ngModel)]="newCategoryColor" type="color">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()" [disabled]="!newCategoryName">Save</button>
</div>
