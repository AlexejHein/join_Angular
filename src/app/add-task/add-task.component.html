<app-menu></app-menu>
<div class="content">
    <h2>Add Task</h2>
  <div class="addTaskContent">
   <div class="addTaskContentLeft">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <mat-select>
      <mat-option value="one">New Category</mat-option>
      <mat-option value="two">Sales</mat-option>
      <mat-option value="two">Backoffice</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Assinged to</mat-label>
    <mat-select>
      <mat-option *ngFor="let contact of contacts" [value]="contact.id">{{contact.name}}</mat-option>
    </mat-select>
  </mat-form-field>
   </div>
    <hr>
    <div class="addTaskContentRight">
    <mat-form-field appearance="outline">
      <mat-label>Due date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
      <p>Priority</p>
      <div class="buttonsAdd">
        <button mat-button>Urgent <mat-icon class="red">keyboard_double_arrow_up</mat-icon></button>
        <button mat-button>Medium <mat-icon class="green">keyboard_double_arrow_left</mat-icon></button>
        <button mat-button>Low <mat-icon class="yellow">keyboard_double_arrow_down</mat-icon></button>
      </div>
    <mat-form-field appearance="outline" class="example-form-field">
      <mat-label>Subtasks</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
      <div class="buttonsAdd">
        <button class="clear" mat-button><mat-icon>close</mat-icon>Clear</button>
        <button class="add" mat-button><mat-icon>done</mat-icon>Create Task</button>
    </div>
  </div>
</div>
